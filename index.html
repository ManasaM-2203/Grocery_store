<!DOCTYPE html>
<html>
<head>
    <title>Grocery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <style>
        /* style.css */

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            width: 100%;
            margin: 0 auto;
        }

        .header {
            background-color: #3b3f51;
            padding: 15px;
            color: #fff;
        }

        .header .button-menu-mobile {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #091057;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #024CAA;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 10px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #091057;
        }

        .table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #DBD3D3;
        }

        .table th {
            background-color: #e8eaf6;
            color: #EC8305;
        }

    </style>
</head>
<body class="tooltips">

    <div class="container">
        <div class="header content rows-content-header">
            <button class="button-menu-mobile show-sidebar">
                <i class="fa fa-bars"></i>
            </button>
            <div class="navbar navbar-default" role="navigation">
                <div class="container">
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav visible-lg visible-md limit-chars">
                            <ul class="breadcrumb">
                                <a href="index.html">
                                    <i class="zmdi zmdi-view-dashboard zmdi-hc-fw" title="Orders"></i>
                                </a>
                                <a href="manage-product.html">
                                    <i class="zmdi zmdi-assignment zmdi-hc-fw" title="Products"></i>
                                </a>
                            </ul>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="right content-page">
            <div class="body content rows scroll-y">
                <form class="form-horizontal" action="">
                    <div class="box-info full" id="taskFormContainer">
                        <h2>Grocery Store Management System</h2>
                        <div class="panel-body pt-0">
                            <div class="row mb-4">
                                <div class="col-sm-12">
                                    <a href="{{ url_for('orders') }}" class="btn">Orders</a>
                                    <a href="{{ url_for('manage_products') }}" class="btn">Manage Products</a>
                                </div>
                            </div>
                            <table class="table table-bordered">
                                <thead>
                                    <th>Date</th>
                                    <th>Order Number</th>
                                    <th>Customer Name</th>
                                    <th>Total Cost</th>
                                </thead>
                                <tbody>
                                    <!-- Table content -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
